<html lang="en">
<head>

    <meta charset="UTF-8">

    <!-- Load Monokai Sublime theme for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/monokai-sublime.min.css">
    
    <!-- Load highlight.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab container with hidden scrollbar */
        #tab-container {
            display: flex;
            width: 100%;
            background-color: #ffffff;
            padding: 0;
            box-sizing: border-box;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-behavior: smooth;
        }

        /* Hide the scrollbar */
        #tab-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        #tab-container {
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            scrollbar-width: none;  /* Firefox */
        }

        /* Tabs */
        .tab {
            padding: 10px 15px;
            background-color: #d3d3d3;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: black;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: -1px;
            border: none;
            margin-top: 10px;
            width: 150px; /* Default width for each tab */
        }

        .tab input {
            border: none;
            background-color: transparent;
            outline: none;
            text-align: center;
            font-size: 16px;
            color: black;
            width: 100px;
        }

        .tab.active {
            background-color: #ffffff;
            color: #000;
            transform: translateY(-5px);
            transform: scale(.9);

            z-index: 1;
        }

        .tab:hover {
            transform: translateY(-5px);
            transform: scale(.9);

            z-index: 1;
        }

        #add-page-button {
            border-radius: 15px 15px 0 0;
            background-color: #000000;
            padding: 5px;
            cursor: pointer;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: -1px;
            margin-top: 30px;
            border: none;
            color: #ffffff;
            z-index: 1;
        }

        /* Chat container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 150px - 96px);
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
            position: relative;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer and Edge */
        }
        
        #chat-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        /* Dropdown container */
        #model-select-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: inline-block;
        }
    
        /* Dropdown styling */
        #model-select {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            outline: none;
            appearance: none;
            cursor: pointer;
            padding-right: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #model-select-container::after {
            content: 'â–¼';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            pointer-events: none;
        }

        #model-select option {
            background-color: black;
            color: white;
        }

        #model-select option:checked {
            background-color: #007bff;
            color: white;
        }

        #model-select:hover {
            background-color: #333;
            border-color: #007bff;
        }

        #model-select:focus {
            border-color: #007bff;
            outline: none;
        }

        #chat-box {
            flex-grow: 1;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 60px 20px 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
            position: relative;
        }

        .message {
            padding: 0;
            background-color: transparent;
            box-shadow: none;
            margin-bottom: 0;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            color: black;
        }

        .message.ai {
            align-self: stretch;
            width: 100%;
            background-color: transparent;
            color: #ffffff;
            padding: 0;
            margin: 0;
            border: none;
        }

        .message pre code {
            background-color: #1e1e1e;
            color: #f8f8f2;
            width: 100%;
            border-radius: 0;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', monospace;
        }

        #input-container {
            width: calc(100% - 20px);
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .main-input-field:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        .send-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            background: none;
            border: none;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .triangle:hover {
            transform: scale(1.1);
        }

        #white-eye-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 1;
            transition: opacity 0.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        #white-eye-logo.visible {
            opacity: 1;
        }

        #litcode-logo {
            position: relative;
            margin-top: 5px;
            width: auto;
            height: 96px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 0;
        }

        .footer-links {
            text-align: center;
            position: relative;
            margin-top: 30px;
        }

        .footer-links a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }

        .popup-content {
            padding: 20px;
            max-width: 600px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: Arial, sans-serif;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #feedback-button {
            position: relative;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #feedback-button:hover {
            background-color: #0056b3;
        }

        /* Hamburger menu styles */
        .hamburger-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 3;
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
            background-color: transparent;
        }

        .hamburger-menu .line {
            width: 30px;
            height: 3px;
            background-color: white; /* White hamburger button */
        }

        /* Sidebar styles */
        .sidebar {
            position: absolute;
            top: 0;
            right: -343px; /* Move the sidebar completely out of view */
            width: 300px;
            height: calc(100vh - 150px - 96px);
            background-color: transparent;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px 0 0 15px;
            transition: right 0.3s ease;
            z-index: 5; /* High z-index to give priority when opened */
            display: flex;
            flex-direction: column;
            padding: 20px; /* Added padding to not touch the top */
        }

        .sidebar.open {
            right: 0; /* When open, it slides in */
        }

        /* Sidebar Content Styling */
        .sidebar-header {
            margin-bottom: 20px;
        }

        .search-tabs {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .sidebar-content .sidebar-tab {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar-content .sidebar-tab:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <img id="litcode-logo" src="litcode_logo_slimthick.svg" alt="Litcode Logo">
    <div id="tab-container">
        <div class="tab active" id="new-page-1" data-page-name="New Page 1">
            <input type="text" value="New Page 1" class="tab-title" />
        </div>
        <button id="add-page-button">+</button>
    </div>

    <div id="chat-container">
        <!-- Hamburger menu inside the chat container -->
        <div id="hamburger-menu" class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Sidebar inside the chat container -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <input type="text" id="search-tabs" class="search-tabs" placeholder="Search tabs or chats..." />
            </div>
            <div id="sidebar-content" class="sidebar-content">
                <!-- This will be populated with the tab titles dynamically -->
            </div>
        </div>

        <div id="model-select-container">
            <select id="model-select">
                <option value="chat">LitChat Llama3.1 Model (general)</option>
                <option value="basic">LitCode Basic Model (coding)</option>
                <option value="advanced">LitCode Premium Model (coding)</option>
            </select>
        </div> 

        <div id="chat-box">
            <img id="white-eye-logo" src="white_eye_logo.svg" alt="White Eye Logo" />
        </div>

        <div id="input-container">
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <div class="footer-links">
        <a href="javascript:void(0);" onclick="openPopup('notice.txt', 'Notice')">Notice</a>
        <a href="javascript:void(0);" onclick="openPopup('terms_and_agreement.txt', 'Terms and Conditions')">Terms and Conditions</a>
        <a href="https://thirdeyeai.org" target="_blank">thirdeye ai</a> <!-- New link to LitCode -->

    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const whiteEyeLogo = document.getElementById('white-eye-logo');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const sidebarContent = document.getElementById('sidebar-content');
        const searchTabs = document.getElementById('search-tabs');
        let feedbackButtonShown = {};
        let userIp = '';
        let currentPage = 'New Page 1';
        let pageCount = 1;
        let syntaxHighlightTimeout;
        let sidebarVisible = false;

        const chatHistories = {
            'New Page 1': []
        };

        function toggleWhiteEyeLogo() {
            const currentHistory = chatHistories[currentPage]; // Get current page's chat history
        
            // Ensure currentHistory exists before checking its length
            if (currentHistory && currentHistory.length === 0) {
                whiteEyeLogo.classList.add('visible');
            } else {
                whiteEyeLogo.classList.remove('visible');
                whiteEyeLogo.style.pointerEvents = 'none';
            }
        }

        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
        
            const selectedModel = document.getElementById('model-select').value;
        
            if (sender === 'AI') {
                if (isCode && selectedModel !== 'chat') { 
                    const preElement = document.createElement('pre');
                    const codeElement = document.createElement('code');
                    codeElement.textContent = text;
                    preElement.appendChild(codeElement);
                    preElement.style.whiteSpace = 'pre-wrap';

                    messageElement.appendChild(preElement);
                    hljs.highlightElement(codeElement);

                } else {
                    messageElement.textContent = text;
                }

                if (!feedbackButtonShown[currentPage]) {
                    const feedbackButton = createFeedbackButton();
                    chatBox.appendChild(feedbackButton);
                    feedbackButtonShown[currentPage] = true;
                }
            } else {
                messageElement.textContent = text;
            }
        
            chatBox.appendChild(messageElement);
            chatBox.scrollTo({
                top: chatBox.scrollHeight,
                behavior: 'smooth'
            });
            toggleWhiteEyeLogo();
        }

        function createFeedbackButton() {
            const feedbackButton = document.createElement('button');
            feedbackButton.id = 'feedback-button';
            feedbackButton.textContent = 'Leave Feedback';
            feedbackButton.addEventListener('click', () => {
                window.open('feedback_survey.html', 'Litcode Feedback Survey', 'width=800,height=600');
            });
            return feedbackButton;
        }

        function reapplySyntaxHighlighting() {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }
            syntaxHighlightTimeout = setTimeout(() => {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }, 100);
        }

        function submitCodingTask() {
            const codingTask = codingTaskInput.value;
            const selectedModel = document.getElementById('model-select').value;
            const activeTab = document.querySelector('.tab.active input.tab-title');
            const currentTitle = activeTab.value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';

                chatHistories[currentPage].push({ sender: 'User', text: codingTask, isCode: false });

                fetch('https://0802-35-204-175-219.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask,
                        page: currentPage,
                        model: selectedModel,
                        tab_name: currentTitle
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);
                    chatHistories[currentPage].push({ sender: 'AI', text: data.response, isCode: true });

                    const activeTab = document.querySelector('.tab.active input.tab-title');
                    if (activeTab) {
                        activeTab.value = data.tab_title;
                    }
                    const sidebarTab = Array.from(sidebarContent.children).find(tab => tab.textContent === currentPage);
                    if (sidebarTab) {
                        sidebarTab.textContent = data.tab_title; // Update the sidebar with the new title
                    }
                })
                .catch(error => {
                    appendMessage('AI', 'We are conducting routine site maintenance and updating features at LitCode by thirdeye. This service will be back online soon.');
                });
            }
        }

        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        const maxTabWidth = 150;
        const minTabWidth = 49;

        function resizeTabs() {
            const tabs = document.querySelectorAll('.tab');
            const activeTabIndex = Array.from(tabs).findIndex(tab => tab.classList.contains('active'));
            
            const chatContainerWidth = document.getElementById('chat-container').offsetWidth;
            const addPageButtonWidth = document.getElementById('add-page-button').offsetWidth;
            const availableWidth = chatContainerWidth - addPageButtonWidth - (3 * maxTabWidth);

            let totalTabWidth = 0;
            tabs.forEach(tab => {
                totalTabWidth += maxTabWidth;
            });

            if (totalTabWidth > availableWidth) {
                const nonActiveTabCount = tabs.length - 3;
                let dynamicTabWidth = Math.max(
                    Math.min(availableWidth / tabs.length, maxTabWidth),
                    minTabWidth
                );
                
                tabs.forEach((tab, index) => {
                    if (index === activeTabIndex || index === activeTabIndex - 1 || index === activeTabIndex + 1) {
                        tab.style.width = `${maxTabWidth}px`;
                    } else {
                        tab.style.width = `${dynamicTabWidth}px`;
                    }
                });
            }
        }

        addPageButton.addEventListener('click', () => {
            pageCount++;
            const newTab = document.createElement('div');
            newTab.classList.add('tab');
            const newPageName = `New Page ${pageCount}`;
            newTab.setAttribute('data-page-name', newPageName); // Assign original page name
            newTab.innerHTML = `<input type="text" value="${newPageName}" class="tab-title" />`;

            document.getElementById('tab-container').insertBefore(newTab, addPageButton);
            newTab.addEventListener('click', function () {
                const originalPageName = this.getAttribute('data-page-name');
                setActiveTab(this, originalPageName);
            });
            chatHistories[newPageName] = [];
            setActiveTab(newTab, newPageName);

            // Create corresponding sidebar tab
            const sidebarTab = document.createElement('div');
            sidebarTab.classList.add('sidebar-tab');
            sidebarTab.textContent = newPageName;

            // Switch tabs when clicking on sidebar
            sidebarTab.addEventListener('click', () => {
                setActiveTab(newTab, newPageName);
                sidebar.classList.remove('open');
                sidebarVisible = false;
            });

            // Attach the edit listener to both the tab title and the sidebar tab
            const tabTitleInput = newTab.querySelector('.tab-title');
            addTabEditEventListener(tabTitleInput, sidebarTab, newPageName); // Pass the original page name

            sidebarContent.appendChild(sidebarTab);

            resizeTabs();
        });

        function setActiveTab(tab, pageName) {
            if (syntaxHighlightTimeout) {
                clearTimeout(syntaxHighlightTimeout);
            }

            const activeTab = document.querySelector('.tab.active');
            if (activeTab) {
                const activeInput = activeTab.querySelector('input.tab-title');
                activeTab.classList.remove('active');
                activeInput.setAttribute('disabled', true);
            }

            tab.classList.add('active');
            const currentInput = tab.querySelector('input.tab-title');
            currentInput.removeAttribute('disabled');
            currentInput.focus();

            currentPage = pageName;

            loadChatHistory(pageName);
            
            resizeTabs();
        }

        function loadChatHistory(pageName) {
            console.log('Loading chat history for:', pageName);
            chatBox.innerHTML = '';
            const history = chatHistories[pageName] || [];
            console.log('Chat History Length:', history.length);
            history.forEach(msg => {
                appendMessage(msg.sender, msg.text, msg.isCode);
            });

            reapplySyntaxHighlighting();
            toggleWhiteEyeLogo();

            if (feedbackButtonShown[pageName]) {
                const feedbackButton = createFeedbackButton();
                chatBox.appendChild(feedbackButton);
            }
        }

        function addTabEditEventListener(tabTitle, sidebarTab, originalPageName) {
            tabTitle.addEventListener('input', function () {
                console.log('Tab title changed:', tabTitle.value);
                console.log('Sidebar tab element:', sidebarTab);  // This should log the sidebar tab

                // Update the corresponding sidebar tab title when the user edits the tab title
                sidebarTab.textContent = tabTitle.value;
            });

            tabTitle.addEventListener('click', function () {
                this.removeAttribute('disabled');
                this.focus();
            });

            tabTitle.addEventListener('blur', function () {
                this.setAttribute('disabled', true);
            });

            tabTitle.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    this.setAttribute('disabled', true);
                }
            });

            tabTitle.parentElement.addEventListener('click', function () {
                setActiveTab(this, originalPageName); // Pass the original page name
            });
        }

        const firstTab = document.getElementById('new-page-1');
        const firstSidebarTab = document.createElement('div'); // Create a sidebar tab for the first tab
        firstSidebarTab.classList.add('sidebar-tab');
        firstSidebarTab.textContent = 'New Page 1'; // Initial title for the first tab
        firstSidebarTab.addEventListener('click', () => {
            setActiveTab(firstTab, 'New Page 1');
            sidebar.classList.remove('open');
            sidebarVisible = false;
        });
        
        sidebarContent.appendChild(firstSidebarTab); // Add first tab to sidebar

        setActiveTab(firstTab, 'New Page 1');

        firstTab.addEventListener('click', () => {
            setActiveTab(firstTab, 'New Page 1');
        });

        const firstTabTitle = firstTab.querySelector('.tab-title');
        console.log('First Sidebar tab element:', firstSidebarTab);  // This should log the sidebar tab

        addTabEditEventListener(firstTabTitle, firstSidebarTab, 'New Page 1'); // Passing null for sidebar tab initially

        function openPopup(file, title) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const popupWindow = window.open('', title, 'width=600,height=400,resizable,scrollbars');
                    popupWindow.document.write(`
                        <html>
                        <head><title>${title}</title></head>
                        <body>
                            <div class="popup-content">
                                <h2>${title}</h2>
                                <div>${data}</div>
                                <button onclick="window.close()">Close</button>
                            </div>
                        </body>
                        </html>
                    `);
                    popupWindow.document.close();
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                });
        }

        // Sidebar functionality

        // Toggle the sidebar visibility
        hamburgerMenu.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('open', sidebarVisible);
        });
// Add this to handle clicks inside the sidebar, but outside of tabs and search bar
        sidebar.addEventListener('click', (event) => {
            const isTab = event.target.classList.contains('sidebar-tab');
            const isSearchBar = event.target.classList.contains('search-tabs');
            
            // If clicked outside the tabs or search bar, close the sidebar
            if (!isTab && !isSearchBar) {
                sidebar.classList.remove('open');
                sidebarVisible = false;
            }
        });

        // Close sidebar when clicking outside
        document.addEventListener('click', (event) => {
            if (sidebarVisible && !sidebar.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                sidebar.classList.remove('open');
                sidebarVisible = false;
            }
        });

        // Populate sidebar with tab titles
        function populateSidebar() {
            sidebarContent.innerHTML = '';
            const tabs = document.querySelectorAll('.tab input.tab-title');
            tabs.forEach(tab => {
                const tabTitle = tab.value;
                const sidebarTab = document.createElement('div');
                sidebarTab.classList.add('sidebar-tab');
                sidebarTab.textContent = tabTitle;

                // Switch tabs on click
                sidebarTab.addEventListener('click', () => {
                    const parentTab = tab.parentElement;
                    const originalPageName = parentTab.getAttribute('data-page-name');
                    setActiveTab(parentTab, originalPageName);
                    sidebar.classList.remove('open');
                    sidebarVisible = false;
                });

                sidebarContent.appendChild(sidebarTab);
            });
        }

        // Search functionality
        searchTabs.addEventListener('input', () => {
            const query = searchTabs.value.toLowerCase();
            const sidebarTabs = sidebarContent.querySelectorAll('.sidebar-tab');
            
            // Filter through the tab titles
            sidebarTabs.forEach(tab => {
                if (tab.textContent.toLowerCase().includes(query)) {
                    tab.style.display = 'block';
                } else {
                    tab.style.display = 'none';
                }
            });

            // Search through the chat containers as well
            Object.keys(chatHistories).forEach(pageName => {
                const chatHistory = chatHistories[pageName];
                const matchingChats = chatHistory.filter(msg => msg.text.toLowerCase().includes(query));
                
                // If there's a match, show the corresponding tab in the sidebar
                const sidebarTab = Array.from(sidebarTabs).find(tab => tab.textContent === pageName);
                if (matchingChats.length > 0) {
                    sidebarTab.style.display = 'block';
                }
            });
        });

        // Initial population of the sidebar
        populateSidebar();

    </script>

</body>
</html>
